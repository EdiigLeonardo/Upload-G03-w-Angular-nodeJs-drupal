<div class="favoritos_layout_container">
  <h3 class="favoritos_title_">
    {{ this.videosFavoritos ? 'Os Seus Favoritos' : 'Texto quando não há vídeos' }}
  </h3>
  <div class="favoritos_grid_container" *ngIf="this.videosFavoritos">
    <app-video-home-box
      *ngFor="let item of allFavs"
      [thumb]="this.service.addUrlOfSrc(item.thumbnail__target_id)"
      [data_upload]="item.field_data_upload"
      [video_duration]="item.field_duracao"
      [link_to_video]="item.mid"
      [video_title]="item.name"
      [created]="item.created"
      [id] = "item.mid"
    >
    </app-video-home-box>
  </div>
</div>
