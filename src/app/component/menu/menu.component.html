  </div>

    <a class="menu_icon_" routerLink="/canais" routerLinkActive="active">

      <fa-icon [icon]="faClapperboard" class="fa_icon_menu_ icon_nav"></fa-icon>
      <span>Tem√°ticas</span>
    </a>
    <a class="menu_icon_" routerLink="/playlists" routerLinkActive="active">
      <fa-icon [icon]="faPlay" class="fa_icon_menu_ icon_nav"></fa-icon>
      <span>Playlists</span>
    </a>
    <a class="menu_icon_" routerLink="/favoritos" routerLinkActive="active">
      <fa-icon [icon]="faHeart" class="fa_icon_menu_ icon_nav"></fa-icon>
      <span>Favoritos</span>

    </div>
    <div class="menu_tags__">
      <app-tags></app-tags>

  </div>
