<div class="home_box_layout">
  <div class="home_box_header">
    <img [src]="thumb" class="home_box_-_background_photo" [routerLink]="['/video', link_to_video]">
    <img [src]="min_video_profile_photo" class="home_box_-_profile_pic" *ngIf="min_video_profile_photo">
    <span class="home_box_duration" *ngIf="video_duration" >{{video_duration}}</span>
  </div>
  <div class="home_box_bottom">
    <span class="home_box_tags">{{tags}}</span>
    <h3 class="home_box_title">{{video_title}}</h3>
    <span class="created_timestamp">{{created}}</span>
    <div class="home_box_footer">
      <div class="home_box_footer_left_icons">
        <span class="home_box_timestamp_upload">
        <fa-icon [icon]="faComment"></fa-icon>
          {{this.num_of_comments}} Coment√°rios
        </span>
        <span class="home_box_timestamp_upload icons_video">
        <fa-icon [icon]="faThumbsUp"></fa-icon>
          {{likes.Contador_de_likes}} Likes
        </span>
      </div>
      <div class="home_box_icons">
        <span class="icons_video">
          <fa-icon [icon]="favorite ? faBookmarkSolid : faBookmark" (click)=toggleFavorite()></fa-icon>
        </span>
        <span class="icons_video">
          <fa-icon [icon]="faShareNodes"></fa-icon>
        </span>
      </div>
    </div>
  </div>
</div>
